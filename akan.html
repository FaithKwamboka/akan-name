<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>Akan Name Generator</h1>
    <h2>Enter your details</h2>
    <div class="container">
      <div class="day">Day:</div>
      <input type="number" id="day" /><br /><br />
      <div id="date_error">Invalid date</div>

      <div class="month">Month:</div>
      <input type="number" id="month" /><br /><br />
      <div id="month_error">Invalid month</div>

      <div class="year">Year:</div>
      <input type="number" id="year" /><br /><br />

      <div class="gender">Gender:</div>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option></select
      ><br /><br />

      <input type="button" onclick="submit()" value="submit" />
      <h2 id="result"></h2>

      <footer>
        <p>
          Copyright &copy; 2020. Akan Names Project. Developed by Faith
          Kwamboka.
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
