<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Form</title>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
</head>
<body class="container-fluid">
    <div class="header">
        <h1 class="text-centre" style="padding-left: 100px;">Welcome to the official Akan Name Generator</h1>
        <hr style="border: 1px;">
        <p class="text-centre"><b>Let's give you a cool Ghanian Akan name. To start off, fill in your details below:</b></p>
    </div>
    <div class="akanform">
        <form class="row g-3" id="akanform" onsubmit="nameGenerator()">
            <div class="part 1">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" placeholder="Year" min="1900" max="2021" required>
            </div>

            <div class="part 2">
                <label for="month" class="form-label">Month</label>
                <input type="number" class="form-control" id="month" placeholder="month" min="01" max="12" required>
            </div>

            <div class="part 3">
                <label for="day" class="form-label">Day</label>
                <input type="number" class="form-control" id="day_" placeholder="day" min="01" max="31" required>
            </div>

            <div class="part 4">
                <label for="gender"><strong>Gender</strong></label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                <label class="form-check-label" for="male">
                 Male 
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
                <label class="form-check-label" for="female">
                Female
                </label>
            </div>

            <div class="part 5">
                <button type="submit" class="btn" id="submit"><strong>Submit</strong></button>
                <p></p>
            </div>
        </form>
    </div>
    <div class="display">
        <div class="js-container container1" style="top:0px !important;">
            <div class="container text-center">
                <p class="title-normal mb-5">Congrats Your Akan Name is</p>
                <h1 id="title" class="mb-5"></h1>
                <p id="text"></p>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
